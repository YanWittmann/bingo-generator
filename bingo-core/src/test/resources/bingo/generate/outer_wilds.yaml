tilte: Outer Wilds Bingo
description: Bingo for Outer Wilds
game: Outer Wilds
version: 0.1
authors: [ Yan Wittmann ]

difficulty:
  - name: Easy
    score: 2
  - name: Normal
    score: 4
  - name: Hard
    score: 6

tile generators:
  - text: Land your ship on [PLANET]
    tooltip: Damaged or not, it must be standing on the surface.
    categories: [ location, ship ]
  - text: Rest at a campfire on [PLANET:tag(campfire)]
    categories: [ activity, campfire ]
  - text: "Translate any text at: [TIMBER_HEARTH_LOCATIONS:EMBER_TWIN_LOCATIONS:tag(translate)]"
    categories: [ translate ]
  - text: Meet and talk to the Traveler [TRAVELER]
  - text: Meet and talk to the Hearthian [HEARTHIAN]
  - text: Reach [TIMBER_HEARTH_LOCATIONS] on Timber Hearth
    categories: [ location, timber_hearth ]
  - text: Reach [EMBER_TWIN_LOCATIONS] on Ember Twin
    categories: [ location, ember_twin ]
  - text: "Timber Hearth activity: [TIMBER_HEARTH_ACTIVITIES]"
    categories: [ activity, timber_hearth ]
  - text: Reach [STRANGER_LOCATIONS] on The Stranger
    categories: [ location, stranger ]
  - text: "Stranger activity: [STRANGER_ACTIVITIES]"
    categories: [ activity, stranger ]

