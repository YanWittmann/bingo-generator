<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online-Bingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bingo.css">
</head>
<body>

<!-- The site is split into a navigation on the left and the bingo board on the right side -->
<div class="main-container">
    <div class="main-grid">
        <div id="bingo-container" class="box-container">
            <table class="bingo-board" id="bingo-board">
            </table>
        </div>
        <div class="box-container container-padding">
            <h1 id="bingo-title">Online-Multiplayer Bingo Board</h1>
            <span id="bingo-subtitle">
                A cloud bingo game by Yan Wittmann.<br>
                Load a bingo board using the input below!<br>
                Don't have an ID? Use the <a href="https://github.com/Skyball2000/bingo-generator" target="_blank">bingo generator and uploader</a> to change this.
            </span>
        </div>
        <div id="color-selection" class="box-container container-padding">
            <button onclick="switchColor(this.getAttribute('color'));" class="color-picker red" color="red">Red</button>
            <button onclick="switchColor(this.getAttribute('color'));" class="color-picker orange" color="orange">Orange</button>
            <button onclick="switchColor(this.getAttribute('color'));" class="color-picker yellow" color="yellow">Yellow</button>
            <button onclick="switchColor(this.getAttribute('color'));" class="color-picker green" color="green">Green</button>
            <button onclick="switchColor(this.getAttribute('color'));" class="color-picker aqua" color="aqua">Aqua</button>
            <button onclick="switchColor(this.getAttribute('color'));" class="color-picker blue" color="blue">Blue</button>
            <button onclick="switchColor(this.getAttribute('color'));" class="color-picker purple" color="purple">Purple</button>
            <button onclick="switchColor(this.getAttribute('color'));" class="color-picker pink" color="pink">Pink</button>
        </div>
        <div class="box-container" style="padding:0 10px 10px;">
            <input class="input-thing" id="board-input" placeholder="Enter your board ID here" type="text">
            <button class="input-thing" id="board-input-button" onclick="loadBoardFromInput();">Load</button><br>
            <button class="input-thing" id="toggle-full-width-button" onclick="toggleFullWidthBoard();">Toggle full width board</button>
        </div>
    </div>
</div>

<script src="bingo.js"></script>

</body>
</html>
